<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    
    <!-- External Styles and Scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Set body and html to occupy the full height of the screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
			padding-top: 10px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
            padding-left: 20px;
            padding-right: 20px;
        }

        #logo img {
            height: 80px;
			padding-left: 50%;
        }

        #nav a {
            margin-right: 25px;
            color: #007bff;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
        }

        #nav a:hover {
            text-decoration: underline;
        }

        /* Main content styling */
        .container-fluid {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Ensure the content starts at the top */
			padding: 0px;
			padding-top: 20px;
            padding-bottom: 30px;
			overflow: hidden;
        }

        .table-section {
            margin-top: 0px; /* Remove space above the table */
            margin-bottom: 30px; /* Add margin below the table */
        }

        /* Table Styling */
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%; /* Reducing table width to 90% */
            margin: 0 auto; /* Centering the table */
        }

        .table th {
            background-color: #007bff;
            color: white;
            font-size: 1rem; /* Reduced font size */
            text-align: center;
            padding: 12px; /* Reduced padding */
        }

        .table td {
            text-align: center;
            vertical-align: middle;
            font-size: 0.9rem; /* Reduced font size */
            padding: 10px; /* Reduced padding */
        }

        .table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .table tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        .table img {
            border-radius: 8px;
        }

        .table-bordered td, .table-bordered th {
            border: 1px solid #ddd;
        }

        /* Footer Styling */
        .text-center {
            font-size: 0.9rem;
            color: #777;
            padding-top: 20px;
            padding-bottom: 10px;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- HEADER -->
        <div class="header col-12">
            <div id="logo">
                <img src="../static/images/logo.png" alt="logo">
            </div>
            <div id="nav">
                <a href="{{ url_for('index') }}">HOME</a>
                <a href="{{ url_for('list_students') }}">LIST</a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="row" id="main_content">
            <div class="table-section col-12">
                <table class="table table-bordered table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>IDNO</th>
                            <th>LASTNAME</th>
                            <th>FIRSTNAME</th>
                            <th>COURSE</th>
                            <th>LEVEL</th>
                            <th>IMAGE</th>
							<th>QR CODE</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students%}
                        <tr>
                            <td>{{ student.idno }}</td>
                            <td>{{ student.lastname }}</td>
                            <td>{{ student.firstname }}</td>
                            <td>{{ student.course }}</td>
                            <td>{{ student.level }}</td>
                            <td>
                                <img src="{{ url_for('static', filename='images/' + student.image) }}" alt="student Image" width="100" height="100">
                            </td>
							<td>
								<img src="{{ url_for('static', filename='qr_codes/' + student.qr_filename) }}" alt="QR Image" width="100" height="100">
							</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center col-12">
            &copy; 2024 Bryl Darel Gorgonio
        </div>
    </div>
</body>
</html>
