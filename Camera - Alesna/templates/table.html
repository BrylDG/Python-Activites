<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    
    <!-- External Styles and Scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Global Body and HTML Styling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            background-color: white;
			overflow: hidden;
        }

         /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #5d88d1;
            padding-bottom: 20px;
            background-color: #ffffff;
        }

        #logo img {
            height: 90px;
            padding-left: 40%;
        }

        #nav a {
            margin-right: 30px;
            color: #5d88d1;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
        }

        #nav a:hover {
            color: #3c5c9e;
            text-decoration: underline;
        }

        /* Main Content Styling */
        .container-fluid {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0;
            padding-bottom: 40px;
        }

        .table-section {
            flex-grow: 1;
            margin-top: 40px;
            padding: 0 15px;
        }

        /* Table Styling */
        .table {
            background-color: #456990;
            border-radius: 8px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.08);
            width: 95%; /* Table width adjusted */
            margin: 0 auto;
        }

        .table th {
            background-color: #456990; /* Darker Pastel Blue header */
            color: white;
            font-size: 1.1rem;
            text-align: center;
            padding: 16px;
            font-weight: 600;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
            font-size: 0.95rem; /* Slightly smaller font for body text */
            padding: 12px;
            color: #456990; /* Dark Slate Blue text */
        }

        .table tbody tr:nth-child(odd) {
            background-color: #F0F9FF; /* Light background for odd rows */
        }

        .table tbody tr:nth-child(even) {
            background-color: #FFFFFF; /* White background for even rows */
        }

        .table img {
            border-radius: 8px;
            width: 80px;
            height: 80px;
        }

        .table-bordered td, .table-bordered th {
            border: 1px solid #ddd; /* Subtle border for table cells */
        }

        /* Footer Styling */
        .text-center {
            font-size: 0.95rem;
            color: #888;
            padding-top: 30px;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- HEADER -->
        <div class="header col-12">
            <div id="logo">
                <img src="../static/images/logo.png" alt="logo">
            </div>
            <div id="nav">
                <a href="{{ url_for('index') }}">HOME</a>
                <a href="{{ url_for('table_users') }}">LIST</a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="row" id="main_content">
            <div class="table-section col-12">
                <table class="table table-bordered table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>IDNO</th>
                            <th>LASTNAME</th>
                            <th>FIRSTNAME</th>
                            <th>COURSE</th>
                            <th>LEVEL</th>
                            <th>IMAGE</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.idno }}</td>
                            <td>{{ user.lastname }}</td>
                            <td>{{ user.firstname }}</td>
                            <td>{{ user.course }}</td>
                            <td>{{ user.level }}</td>
                            <td>
                                <img src="{{ url_for('static', filename='images/' + user.image) }}" alt="User Image">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center col-12">
            &copy; 2024 Christine Anne Alesna
        </div>
    </div>
</body>
</html>
