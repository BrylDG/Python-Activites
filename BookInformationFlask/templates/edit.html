<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, safari">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            max-width: 400px;
            margin: auto;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .btn-update {
            background-color: #28a745;
            color: white;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body class="bg-light py-5">

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                Edit Book
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_book_route', id=book.id) }}" method="POST">
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" name="isbn" id="isbn" value="{{ book.isbn }}" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" value="{{ book.title }}" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" value="{{ book.author }}" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="copyright">Copyright</label>
                        <input type="text" name="copyright" id="copyright" value="{{ book.copyright}}" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="edition">Edition</label>
                        <input type="text" name="edition" id="edition" value="{{ book.edition }}" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" step="0.01" name="price" id="price" value="{{ book.price }}" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="qty">Quantity</label>
                        <input type="number" name="qty" id="qty" value="{{ book.qty }}" required class="form-control">
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-update">Update</button>
                        <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
