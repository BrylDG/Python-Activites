<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    
    <!-- External Styles and Scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        #logo img {
            height: 80px;
        }

        #nav a {
            margin-right: 20px;
        }

        /* Section Styling */
        .col-md-4 {
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        #camera, #snapshot {
            width: 320px;
            height: 240px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-control {
            height: 30px;
            font-size: 0.9rem;
        }

        .btn-save, .btn-cancel {
            width: 100%;
            font-weight: bold;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .text-box {
            padding: 5px;
            font-size: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9ecef;
            color: #495057;
            height: 30px;
            text-align: left;
        }

        .text-center {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #777;
        }

        .form-row {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- HEADER -->
        <div class="header col-12">
            <div id="logo">
                <img src="../templates/images/logo.png" alt="logo">
            </div>
			<div id="nav">
				<a href="{{ url_for('index') }}">HOME</a>
				<a href="{{ url_for('list_users') }}">LIST</a>
			</div>
        </div>
        
        <!-- Main Content -->
        <div class="row" id="main_content">
            <div class="table-section">
				<table class="table table-bordered table-striped">
					<thead class="thead-light">
						<tr>
							<th>IDNO</th>
							<th>LASTNAME</th>
							<th>FIRSTNAME</th>
							<th>COURSE</th>
							<th>LEVEL</th>
							<th>IMAGE</th>
						</tr>
					</thead>
						<tbody>
							{% for user in users %}
							<tr>
								<td>{{ user.idno }}</td>
								<td>{{ user.lastname }}</td>
								<td>{{ user.firstname }}</td>
								<td>{{ user.course }}</td>
								<td>{{ user.level }}</td>
								<td>
									<img src="{{ url_for('static', filename='images/' + user.image) }}" alt="User Image" width="100" height="100">
								</td>
							</tr>
							{% endfor %}
						</tbody>
				</table>
			</div>
        </div>
        
        <!-- Footer -->
        <div class="text-center col-12">
            &copy; 2024 Bryl Darel Gorgonio
        </div>
    </div>
    
    <script>
    </script>
</body>
</html>
